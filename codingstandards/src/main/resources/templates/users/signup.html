<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Sign in</title>
        <link rel="stylesheet" href="../public/css/boostrap.css" th:href="@{/css/bootstrap.css}" />
        <link rel="stylesheet" href="../public/css/site.css" th:href="@{/css/site.css}" />
    </head>

    <body>
            <nav class="navbar navbar-expand-lg navbar-light deasp-bg-dark">
                <a class="navbar-brand" href="#"><span class="logo-head">DEASP</span> <span class="logo-tail">interact</span></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>

                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Dropdown
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="#">Action</a>
                                <a class="dropdown-item" href="#">Another action</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#">Something else here</a>
                            </div>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#">Disabled</a>
                        </li>
                    </ul>
                    <form class="form-inline my-2 my-lg-0">
                        <a class="nav-link" th:href="@{/users/login}">Log in</a>
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </div>
            </nav>

        <form class="form login-form" th:action="@{/users/signup}" method="post"
              th:object="${user}">
            <h1><span class="logo-head">DEASP</span><span class="logo-tail">interact</span></h1>

            <div class="form-group">
                <label for="username">Social Security Number (Username)</label>
                <input id="username" type="text" placeholder="Username" class="form-control"
                       th:field="*{username}" required>
            </div>

            <div class="form-group">
                <label for="email">Recovery email address</label>
                <input id="email" type="email" placeholder="Email address" class="form-control"
                       th:field="*{email}" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" type="password" placeholder="Password" class="form-control"
                       th:field="*{password}" required>
            </div>

            <div class="form-group">
                <!-- For client side validation of password specified in field above -->
                <label for="password-copy">Verify password</label>
                <input id="password-copy" type="password" placeholder="Verify password" class="form-control" required>
            </div>

            <hr />

            <input type="submit" value="Sign up" class="btn btn-primary">
        </form>
    </body>
</html>
